<mat-card>
    <mat-card-title>
        Product details
    </mat-card-title>
    <mat-card-content>
        <ng-container *ngIf="product$ | async as item">
            <h1>{{ item.title }}</h1>
            {{item.description}}
        </ng-container>
                
    </mat-card-content>
</mat-card>
