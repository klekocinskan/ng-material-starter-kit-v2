<form [formGroup]="jobsForm" (ngSubmit)="onJobsFormSubmitted(jobsForm)">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput type="text" placeholder="Title" formControlName="title" required>
            <mat-error *ngIf="jobsForm.get('title')!.invalid">title is invalid</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput type="text" placeholder="Description" formControlName="description" required>
            <mat-error *ngIf="jobsForm.get('description')!.invalid">description is invalid</mat-error>
        </mat-form-field>
    </div>
    <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </div>
    <section formGroupName="jobTagIds">
        <mat-checkbox *ngFor="let item of tags$ | async" [formControlName]="item.id">
            {{item.name}}
        </mat-checkbox>
    </section>
</form>
