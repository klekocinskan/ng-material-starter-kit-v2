<mat-card>
    <mat-card-title>
        Category
    </mat-card-title>
    <mat-selection-list role="list" fxLayout="row" [multiple]="false">
        <mat-list-option role="listoption" *ngFor="let item of categories$ | async" 
                                            [value]="item"
                                            (click)="onFilteringChanged(item)">
              {{item}}
        </mat-list-option>
    </mat-selection-list>
    <mat-card-content>
        <mat-list role="list">
            <h1>Products</h1>
            <mat-list-item role="listitem" *ngFor="let item of products$ | async">
                {{item.title}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
