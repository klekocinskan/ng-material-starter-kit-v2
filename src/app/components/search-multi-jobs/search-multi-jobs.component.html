<h1>Job search</h1>
<form>
    
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput type="text" placeholder="search"
               [formControl]="form">
      </mat-form-field>
</form>
  <button [routerLink]="['/search-route-multi-jobs']"
          [queryParams]="{ search: form.value }"
          mat-raised-button color="primary"
          [disabled]="!form.valid">Submit
  </button>

  <h1>Job list</h1>
 <ng-container *ngIf="jobs$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">        
         <!-- Column 1 -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="Titile">
          <th mat-header-cell *matHeaderCellDef> Titile </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['ID', 'Titile', 'Description']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['ID', 'Titile', 'Description'];"></tr>  
      </table>
    </ng-container>
