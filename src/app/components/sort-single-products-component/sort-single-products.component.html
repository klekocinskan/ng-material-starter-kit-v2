<h1>Order by tile</h1>
<mat-form-field appearance="fill">
    <mat-label>Choose an option</mat-label>
    <mat-select [formControl]="productsSort">
      <mat-option *ngFor="let item of sortOption$ | async" [value]="item">
       {{item}}    
    </mat-option>
    </mat-select>
  </mat-form-field>
<h2>Products</h2>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of products$ | async">
        {{item.title}}
    </mat-list-item>
</mat-list>
